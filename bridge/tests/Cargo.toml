[package]
name = "tests"
version = "0.1.0"
authors = ["prin-r"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hex = "0.4.2"
obi = { version = "0.0.1" }
tiny-keccak = { version = "2.0", features = ["keccak"] }

[dev-dependencies]
casperlabs-contract =  { git="https://github.com/CasperLabs/CasperLabs", branch="dev" }
casperlabs-types =  { git="https://github.com/CasperLabs/CasperLabs", branch="dev" }
casperlabs-engine-test-support =  { git="https://github.com/CasperLabs/CasperLabs", branch="dev" }

[[bin]]
name = "integration-tests"
path = "src/integration_tests.rs"

[features]
default = ["casperlabs-contract/std", "casperlabs-types/std", "casperlabs-engine-test-support/test-support", "casperlabs-contract/test-support"]
